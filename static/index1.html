    <script type="text/javascript">
        var shuffle = function(arr){
            for(var j, x, i = arr.length; i; j = parseInt(Math.random() * i, 10), x = arr[--i], arr[i] = arr[j], arr[j] = x);
            return arr;
        };

        API.get("employee", function(data){
            _employeeList = data;
            _employeeList = shuffle(_employeeList);
            $("#slider").empty();
            for (employee in _employeeList){
                var im = '<img src="avatar/?.jpg"  alt="" data-transition="slideInLeft" title="?-?"/>'
                im = im.replace(/\?/, _employeeList[employee].num)
                im = im.replace(/\?/, _employeeList[employee].name)
                im = im.replace(/\?/, _employeeList[employee].num)
                $("#slider").append(im)

            }
           /* $("#wmq").addClass("blur");*/
            $('#slider').nivoSlider();
        });
    </script>
